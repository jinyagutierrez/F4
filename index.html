<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="external_registration.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Employee Registration Form</h1>
        <form>
            <div class="form-group">
                <h2>Personal Details</h2>
                <div class="row">
                    <div class="col">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <h2>Permanent Address</h2>
                <label for="street">Street:</label>
                <input type="text" class="form-control" id="street" name="street" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
            </div>

            <div class="form-group">
                <h2>Qualification Details</h2>
                <label for="education">Education:</label>
                <textarea class="form-control" id="education" name="education" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea class="form-control" id="experience" name="experience" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <h2>Other Skills</h2>
                <label for="skills">Skills:</label>
                <textarea class="form-control" id="skills" name="skills" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <h2>Position Application</h2>
                <label for="position">Position:</label>
                <select class="form-control" id="position" name="position" required>
                    <option value="" disabled selected>Select a position</option>
                    <option value="manager">Manager</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            
            <button type="submit" class="btn btn-submit">Submit</button>

        </form>
    </div>
</body>
</html>
